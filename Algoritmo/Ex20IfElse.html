<!-- 20. (Extra) Crie um programa que ajude o Dono do Mercado a treinar seus funcionários
Tenha uma combo do Tipo de Produto com as seguintes opções:
⦁	--selecionar—
⦁	cereais
⦁	Queijos
Tenha uma combo com Área do mercado com as seguintes opções
⦁	--selecionar –
⦁	Refrigerada
⦁	Seca 
Tenha um botão ‘analisar’ que quando clicado emita uma das mensagens abaixo:
⦁	Se as seleções forem:  a 2ª opção da combo Tipo e 2ª da combo Área  “retire o cereal da geladeira”
⦁	Se as seleções forem:  a 2ª opção da combo Tipo e 3ª da combo Área  “muito bem, ceral no lugar certo”
⦁	Se as seleções forem:  a 3ª opção da combo Tipo e 2ª da combo Área  “muito bem, queijos no lugar certo”
⦁	Se as seleções forem:  a 3ª opção da combo Tipo e 3ª da combo Área  “Ponha o queijo na geladeira” -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Mercadinho Big Bom</h1>
    <p>Organize os produtos da maneira correta:
    <br> <br>
    <select name="" id="tipo">
        <option value="0">--selecionar--</option>
        <option value="1">cereais</option>
        <option value="2">Queijo</option>
    </select>
    <br>
    <select name="" id="area">
        <option value="0">--selecionar--</option>
        <option value="1">Refrigerada</option>
        <option value="2">Seca</option>
    </select>
    <br>
    <button onclick="analise()">Analisar</button>
    <br>
    <div id="tela"></div></p>
</body>
</html>
<script>
    function analise(params) {
        if (area.value == 1 && tipo.value == 1) {
            tela.innerHTML = `retire o cereal da geladeira`
        }
        if (area.value == 2 && tipo.value == 1) {
            tela.innerHTML = `muito bem, ceral no lugar certo`
        }
        if (area.value == 1 && tipo.value == 2) {
            tela.innerHTML = `muito bem, queijos no lugar certo`
        }
        if (area.value == 2 && tipo.value == 2) {
            tela.innerHTML = `Ponha o queijo na geladeira`
        }
    }
</script>
