<!-- 2. Criar um programa que auxilie o Banco Itado a identificar quem entrou no cheque especial.
a) Solicite o saldo da conta
b) Solicite o valor do débito (ou seja, valor a tirar da conta)
c) Ao clicar em "Analisar conta", calcule o novo saldo da conta e exiba a mensagem "o saldo atual da conta
 corrente é xx.xx". Esta frase deverá estar em negrito e em vermelho somente se o saldo for menor que zero
  ou em itálico e azul caso o saldo for 0 ou mais. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>BANCO ITADO</h1>
    Insira seu saldo:
    <br>
    <input type="text" id="saldo" placeholder="Ex: 4500.50" autofocus>
    <br>
    Insira o quanto você quer debitar:
    <br>
    <input type="text" id="debito" placeholder="Ex: 3000.75">
    <br>
    <button onclick="analise()">Analisar conta</button>
    <div id="tela"></div>
    
</body>
</html>
<script>
    var sal = 0
    var deb = 0
    function analise(params) {
        sal = Number(saldo.value)
        deb = Number(debito.value)
        var saldofinal = sal-deb
        if (saldofinal>=0) {
            tela.innerHTML = `<i style="color: blue;">o saldo atual da conta corrente é R$${saldofinal.toFixed(2)}</i>`
        } else {
            tela.innerHTML = `<b style="color: red;">o saldo atual da conta corrente é R$${saldofinal.toFixed(2)}</b>`
        }
    }
</script>
