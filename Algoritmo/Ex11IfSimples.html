<!-- 11. Faça um programa o qual:
 a) Pergunte ao usuário o valor de seu saldo na conta do banco
 b) Ao clicar num botão "Verificar finanças"...
	b.1) Caso o saldo em conta for igual a zero (==0), exiba esta frase na cor preta na tela: "Conta zerada".
b.2) Caso o saldo seja negativo (<0), exiba esta frase na cor vermelha na tela: "Está devendo!". 
	b.3) Caso o saldo seja positivo (>0), exiba esta frase na cor azul: "Saldo positivo! :)" -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex11IfSimples</title>
</head>
<body>
    <h1>
        Saiba sua saúde financeira
    </h1>
    Qual o seu saldo na sua conta do banco?
    <br>
    <input type="text" id="saldo" placeholder="Ex:4509.50" autofocus>
    <button onclick="conf()">Confirma</button>
</body>
</html>
<script>
    var sal = 0
    function conf(params) {
        sal = Number(saldo.value)
        if (sal==0) {
            alert(`Conta zerada`)
        }
        else {
            if (sal>0) {
            alert(`Saldo positivo`)
        }
        else {
            
            alert(`Vixe maria!`)
    }
    }
}
</script>
